paths:
  /tags:
    get:
      consumes:
      - application/json
      description: get all tags
      produces:
      - application/json
      responses:
        "200":
          description: tags
          schema:
            allOf:
            - $ref: '#/definitions/types.ResponseWithTotal'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/database.Tag'
                  type: array
                total:
                  type: integer
              type: object
      security:
      - JWT: []
      summary: Get all tags
      tags:
      - Tag
  /user/{username}/datasets:
    get:
      consumes:
      - application/json
      description: get user datasets
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.ResponseWithTotal'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/database.Dataset'
                  type: array
                total:
                  type: integer
              type: object
      security:
      - JWT: []
      summary: Get user datasets
      tags:
      - User
  /user/{username}/models:
    get:
      consumes:
      - application/json
      description: get user models
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
