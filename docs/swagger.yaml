                data:
                  $ref: '#/definitions/database.User'
              type: object
      security:
      - JWT: []
      summary: Create a new user
      tags:
      - User
  /users/{username}:
    put:
      consumes:
      - application/json
      description: update user
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/types.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
