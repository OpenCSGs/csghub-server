              type: object
      security:
      - JWT: []
      summary: Get user models
      tags:
      - User
  /user/{username}/ssh_key/{name}:
    delete:
      consumes:
      - application/json
      description: delete specific SSH key for the given user
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      - description: key name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Response'
      security:
      - JWT: []
      summary: Delete specific SSH key for the given user
      tags:
      - SSH Key
  /user/{username}/ssh_keys:
    get:
      consumes:
      - application/json
      description: get all SSH keys for the given user
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.ResponseWithTotal'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/database.SSHKey'
                  type: array
                total:
                  type: integer
              type: object
      security:
      - JWT: []
      summary: Get all SSH keys for the given user
      tags:
      - SSH Key
    post:
      consumes:
      - application/json
      description: create a new SSH key for the given user
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/types.CreateSSHKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                data:
                  $ref: '#/definitions/database.SSHKey'
              type: object
      security:
      - JWT: []
      summary: Create a new SSH key for the given user
      tags:
      - SSH Key
  /users:
    post:
