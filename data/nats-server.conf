# server_name=n2-c1

debug = false
trace = false

# Client port of 4222 on all interfaces
port: 4222

# HTTP monitoring port
monitor_port: 8222

jetstream: enabled

jetstream {
    store_dir: /data/jetstream
    max_mem: 8G
    max_file: 100G
}

authorization {
  ADMIN = {
    publish = ">"
    subscribe = ">"
  }
  users = [
